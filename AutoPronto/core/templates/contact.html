<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">

    <div>
      <iframe style="border:0; width: 100%; height: 340px;"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3355.005767496301!2d-78.49477478293852!3d-0.18849300791984455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d59a66b2fc36b5%3A0x78865f8815933b31!2sAvenida%20Mariana%20de%20Jes%C3%BAs%20%26%20Jorge%20Juan%2C%20170518%20Quito%2C%20Ecuador!5e0!3m2!1ses!2sus!4v1710708650553!5m2!1ses!2sus"
        frameborder="0" allowfullscreen=""></iframe>
    </div><!-- End Google Maps -->

    <div class="row gy-4 mt-4">
      <div class="col-lg-4">
        <div class="info-item d-flex">
          <i class="bi bi-geo-alt flex-shrink-0"></i>
          <div>
            <h4>Ubicación:</h4>
            <p>AV. Mariana de Jesús Oe2-12 y Jorge Juan.</p>
          </div>
        </div><!-- End Info Item -->
        <div class="info-item d-flex">
          <i class="bi bi-envelope flex-shrink-0"></i>
          <div>
            <h4>Correo:</h4>
            <p>autopronto.ec@gmail.com</p>
          </div>
        </div><!-- End Info Item -->

        <div class="info-item d-flex">
          <i class="bi bi-phone flex-shrink-0"></i>
          <div>
            <h4>Telefono:</h4>
            <p>098 310 3715</p>
          </div>
        </div><!-- End Info Item -->
      </div>

      <div class="col-lg-8">
        <form id="contactForm" method="post" role="form" class="php-email-form">
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Tu nombre" required>
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Tu correo electronico" required>
            </div>
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Mensaje" required></textarea>
          </div>
          <div class="text-center"><button type="submit" id="sendMessageButton">Enviar Mensaje</button></div>
        </form>
      </div>

    </div>
  </div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
  
      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let message = document.querySelector('textarea[name="message"]').value;
  
      let whatsappNumber = "+593984498063";
      let whatsappMessage = `Nuevo mensaje de: ${name} Correo Electronico: ${email}  Mensaje:${message}`;
      let whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
  
      window.open(whatsappLink, '_blank');
    });
  });
  </script>
<!-- Contact End -->
{% endblock %}
